{% extends "base.html" %}

{% block head %}
<style>
    .queue-card {
        background: linear-gradient(180deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
        border: 1px solid rgba(71, 85, 105, 0.5);
    }

    .request-item {
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-10px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .pulse-dot {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .running-indicator {
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .concurrency-bar {
        transition: width 0.3s ease-out;
    }

    .model-queue:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .model-queue {
        transition: all 0.2s ease-out;
    }
</style>
{% endblock %}

{% block content %}
<div class="h-full overflow-auto custom-scrollbar p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
                <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                </svg>
                LLM Queue Monitor
            </h1>
            <p class="text-gray-400 text-sm mt-1">Real-time view of all model queues and requests</p>
        </div>

        <!-- Global Stats -->
        <div class="flex items-center gap-6">
            <div class="text-center">
                <div id="total-queued" class="text-2xl font-bold text-yellow-400">0</div>
                <div class="text-xs text-gray-500 uppercase tracking-wide">Queued</div>
            </div>
            <div class="text-center">
                <div id="total-running" class="text-2xl font-bold text-green-400">0</div>
                <div class="text-xs text-gray-500 uppercase tracking-wide">Running</div>
            </div>
            <div class="text-center">
                <div id="connection-status" class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-gray-500 rounded-full" id="status-dot"></div>
                    <span class="text-xs text-gray-400" id="status-text">Connecting...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Model Queues Grid -->
    <div id="model-queues" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <!-- Model cards will be dynamically inserted here -->
        <div class="text-gray-500 text-center py-8 col-span-full">
            <svg class="w-8 h-8 mx-auto mb-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Connecting to queue stream...
        </div>
    </div>
</div>

<script>
(function() {
    const queuesContainer = document.getElementById('model-queues');
    const totalQueued = document.getElementById('total-queued');
    const totalRunning = document.getElementById('total-running');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    let eventSource = null;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 10;
    const reconnectDelay = 2000;

    function formatDuration(ms) {
        if (!ms) return '-';
        if (ms < 1000) return Math.round(ms) + 'ms';
        return (ms / 1000).toFixed(1) + 's';
    }

    function formatTimeAgo(isoString) {
        if (!isoString) return '-';
        const date = new Date(isoString);
        const seconds = Math.floor((Date.now() - date.getTime()) / 1000);
        if (seconds < 60) return seconds + 's ago';
        if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
        return Math.floor(seconds / 3600) + 'h ago';
    }

    function getPhaseColor(phase) {
        const colors = {
            'scanner': 'text-blue-400',
            'analyzer': 'text-blue-400',
            'verifier': 'text-purple-400',
            'enricher': 'text-green-400',
            'agent': 'text-orange-400',
            'chat': 'text-cyan-400',
        };
        return colors[phase] || 'text-gray-400';
    }

    function renderModelCard(model) {
        const running = model.running_count || 0;
        const queued = model.queued_count || 0;
        const maxConcurrent = model.max_concurrent || 2;
        const utilization = Math.min(100, (running / maxConcurrent) * 100);

        let statusColor = 'bg-gray-600';
        if (running > 0) statusColor = 'bg-green-500';
        if (queued > 0 && running >= maxConcurrent) statusColor = 'bg-yellow-500';

        let queuedHtml = '';
        if (model.queued && model.queued.length > 0) {
            queuedHtml = `
                <div class="mt-3 pt-3 border-t border-gray-700">
                    <div class="text-xs text-gray-500 uppercase tracking-wide mb-2">Queued (${model.queued.length})</div>
                    <div class="space-y-1 max-h-24 overflow-y-auto custom-scrollbar">
                        ${model.queued.slice(0, 5).map(req => `
                            <div class="request-item flex items-center justify-between text-xs bg-gray-800/50 rounded px-2 py-1">
                                <span class="${getPhaseColor(req.phase)}">${req.phase}</span>
                                <span class="text-gray-500 truncate ml-2 max-w-[100px]" title="${req.file_path || ''}">${req.file_path || '-'}</span>
                                <span class="text-gray-600 ml-2">${formatTimeAgo(req.created_at)}</span>
                            </div>
                        `).join('')}
                        ${model.queued.length > 5 ? `<div class="text-xs text-gray-600 text-center">+${model.queued.length - 5} more</div>` : ''}
                    </div>
                </div>
            `;
        }

        let runningHtml = '';
        if (model.running && model.running.length > 0) {
            runningHtml = `
                <div class="mt-3 pt-3 border-t border-gray-700">
                    <div class="text-xs text-gray-500 uppercase tracking-wide mb-2 flex items-center gap-2">
                        <svg class="w-3 h-3 running-indicator text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Running (${model.running.length})
                    </div>
                    <div class="space-y-1">
                        ${model.running.map(req => `
                            <div class="request-item flex items-center justify-between text-xs bg-green-900/30 rounded px-2 py-1 border border-green-700/30">
                                <span class="${getPhaseColor(req.phase)}">${req.phase}</span>
                                <span class="text-gray-400 truncate ml-2 max-w-[100px]" title="${req.file_path || ''}">${req.file_path || '-'}</span>
                                <span class="text-gray-500 ml-2">${formatTimeAgo(req.created_at)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        let recentHtml = '';
        if (model.recent && model.recent.length > 0) {
            recentHtml = `
                <div class="mt-3 pt-3 border-t border-gray-700">
                    <div class="text-xs text-gray-500 uppercase tracking-wide mb-2">Recent</div>
                    <div class="space-y-1 max-h-20 overflow-y-auto custom-scrollbar">
                        ${model.recent.slice(0, 4).map(req => `
                            <div class="flex items-center justify-between text-xs">
                                <span class="${req.status === 'completed' ? 'text-green-400' : 'text-red-400'}">${req.status === 'completed' ? 'OK' : 'ERR'}</span>
                                <span class="${getPhaseColor(req.phase)}">${req.phase}</span>
                                <span class="text-gray-500">${formatDuration(req.duration_ms)}</span>
                                <span class="text-gray-600">${req.tokens_out || '-'} tok</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        return `
            <div class="model-queue queue-card rounded-xl p-4" data-model="${model.name}">
                <!-- Header -->
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 ${statusColor} rounded-full ${running > 0 ? 'pulse-dot' : ''}"></div>
                        <h3 class="font-semibold text-white truncate max-w-[150px]" title="${model.name}">${model.name}</h3>
                    </div>
                    <div class="text-xs text-gray-500">${running}/${maxConcurrent}</div>
                </div>

                <!-- Concurrency Bar -->
                <div class="h-2 bg-gray-700 rounded-full overflow-hidden mb-3">
                    <div class="concurrency-bar h-full ${running >= maxConcurrent ? 'bg-yellow-500' : 'bg-green-500'}"
                         style="width: ${utilization}%"></div>
                </div>

                <!-- Stats Row -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center gap-4">
                        <div class="text-center">
                            <div class="text-green-400 font-medium">${running}</div>
                            <div class="text-xs text-gray-500">Running</div>
                        </div>
                        <div class="text-center">
                            <div class="text-yellow-400 font-medium">${queued}</div>
                            <div class="text-xs text-gray-500">Queued</div>
                        </div>
                    </div>
                </div>

                ${runningHtml}
                ${queuedHtml}
                ${recentHtml}
            </div>
        `;
    }

    function updateUI(data) {
        // Update global stats
        totalQueued.textContent = data.total_queued || 0;
        totalRunning.textContent = data.total_running || 0;

        // Update model cards
        if (data.models && data.models.length > 0) {
            queuesContainer.innerHTML = data.models.map(model => renderModelCard(model)).join('');
        } else {
            queuesContainer.innerHTML = `
                <div class="text-gray-500 text-center py-8 col-span-full">
                    <svg class="w-8 h-8 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                    </svg>
                    No models configured. <a href="/config" class="text-blue-400 hover:underline">Configure models</a>
                </div>
            `;
        }
    }

    function setConnected(connected) {
        if (connected) {
            statusDot.className = 'w-2 h-2 bg-green-500 rounded-full pulse-dot';
            statusText.textContent = 'Live';
            statusText.className = 'text-xs text-green-400';
            reconnectAttempts = 0;
        } else {
            statusDot.className = 'w-2 h-2 bg-red-500 rounded-full';
            statusText.textContent = 'Disconnected';
            statusText.className = 'text-xs text-red-400';
        }
    }

    function connect() {
        if (eventSource) {
            eventSource.close();
        }

        statusDot.className = 'w-2 h-2 bg-yellow-500 rounded-full animate-pulse';
        statusText.textContent = 'Connecting...';
        statusText.className = 'text-xs text-yellow-400';

        eventSource = new EventSource('/queue/stream');

        eventSource.onopen = function() {
            setConnected(true);
        };

        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.error) {
                    console.error('Queue stream error:', data.error);
                    return;
                }
                updateUI(data);
            } catch (e) {
                console.error('Failed to parse queue data:', e);
            }
        };

        eventSource.onerror = function(event) {
            setConnected(false);
            eventSource.close();

            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                statusText.textContent = `Reconnecting (${reconnectAttempts}/${maxReconnectAttempts})...`;
                setTimeout(connect, reconnectDelay);
            } else {
                statusText.textContent = 'Connection failed';
            }
        };
    }

    // Start connection
    connect();

    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
        if (eventSource) {
            eventSource.close();
        }
    });
})();
</script>
{% endblock %}
