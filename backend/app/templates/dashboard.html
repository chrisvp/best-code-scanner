{% extends "base.html" %}

{% block content %}
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar / Scan List -->
    <div class="w-1/3 bg-gray-800 border-r border-gray-700 flex flex-col">
        <!-- New Scan Form -->
        <div class="p-4 border-b border-gray-700 bg-gray-800 z-10 shadow-md">
            <h2 class="text-lg font-bold mb-3 text-white flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                New Scan
            </h2>
            <form hx-post="/scan/start" hx-target="#scan-list" hx-swap="innerHTML" hx-encoding="multipart/form-data" class="space-y-3">
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1">Git URL or Local Archive Path</label>
                    <input type="text" name="target_url" placeholder="https://github.com/user/repo.git or /path/to/file.tar.gz" required
                        class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>

                <!-- File Upload -->
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1">Or Upload Archive</label>
                    <input type="file" name="archive" accept=".zip,.tar.gz,.tgz"
                        class="w-full text-xs text-gray-400 file:mr-3 file:py-1.5 file:px-3 file:rounded file:border-0 file:text-xs file:font-medium file:bg-gray-700 file:text-gray-300 hover:file:bg-gray-600 cursor-pointer">
                </div>

                <!-- Scan Options (collapsed by default) -->
                <details class="group">
                    <summary class="text-xs text-gray-400 cursor-pointer hover:text-gray-300 flex items-center gap-1">
                        <svg class="w-3 h-3 transition-transform group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                        Advanced Options
                    </summary>
                    <div class="mt-2 space-y-2 pl-4 border-l border-gray-700">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" name="multi_model_scan" id="multi_model" value="true"
                                class="w-3 h-3 rounded bg-gray-800 border-gray-600 text-blue-600">
                            <label for="multi_model" class="text-xs text-gray-300">Multi-model scan</label>
                        </div>
                        <input type="hidden" name="chunk_size" value="8000">
                        <input type="hidden" name="chunk_strategy" value="smart">
                    </div>
                </details>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 rounded-lg transition-colors flex items-center justify-center gap-2 text-sm">
                    <span>Start Scan</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Scan List Filter -->
        <div class="p-3 border-b border-gray-700 bg-gray-800/50 flex gap-2">
            <div class="relative flex-1">
                <svg class="w-4 h-4 absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="scan-search" onkeyup="filterScans()" placeholder="Search scans..."
                    class="w-full bg-gray-900 border border-gray-600 rounded pl-8 pr-3 py-1.5 text-xs text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            <select id="scan-status-filter" onchange="filterScans()"
                class="bg-gray-900 border border-gray-600 rounded px-2 py-1.5 text-xs text-white focus:outline-none">
                <option value="all">All</option>
                <option value="running">Running</option>
                <option value="completed">Completed</option>
                <option value="failed">Failed</option>
                <option value="queued">Queued</option>
            </select>
        </div>

        <!-- Scan List -->
        <div id="scan-list" class="flex-1 overflow-y-auto custom-scrollbar">
            {% include "partials/scan_list.html" %}
        </div>
    </div>

<script>
function filterScans() {
    const search = document.getElementById('scan-search').value.toLowerCase();
    const status = document.getElementById('scan-status-filter').value;
    const items = document.querySelectorAll('.scan-item');

    items.forEach(item => {
        const target = item.getAttribute('data-target').toLowerCase();
        const itemStatus = item.getAttribute('data-status');

        const matchesSearch = target.includes(search);
        const matchesStatus = status === 'all' || itemStatus === status;

        item.style.display = (matchesSearch && matchesStatus) ? '' : 'none';
    });
}
</script>

    <!-- Main Content / Details -->
    <div class="flex-1 bg-gray-900 overflow-hidden relative" id="scan-details">
        <div class="absolute inset-0 flex flex-col items-center justify-center text-gray-600">
            <div class="bg-gray-800/50 p-8 rounded-2xl border border-gray-700/50 text-center max-w-md">
                <svg class="w-16 h-16 mb-4 mx-auto text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                <h3 class="text-lg font-medium text-gray-300 mb-2">No Scan Selected</h3>
                <p class="text-sm">Select a scan from the sidebar to view detailed findings, logs, and remediation
                    steps.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
